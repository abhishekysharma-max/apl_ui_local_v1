<div class="pl-4">

    <p class="header-text ">Start A New Form</p>
    <div class="mb-2">
        <div class="grid">

            <div class="col-12 md:col-6 lg:col-4 flex">
                <p-card class="card-width shadow-2 border-round-xl p-card-custom">
                    <div class="flex flex-column align-items-center justify-content-center h-full py-6">
                        <div class="flex align-items-center justify-content-center">
                            <img src="assets/+.png" alt="Create New" style="width: 69px; height: 69px;" />
                        </div>
                        <div class="card-text mt-5">
                            Create New
                        </div>
                    </div>
                </p-card>
            </div>


            <div class="col-12 md:col-6 lg:col-4 flex  pl-0">
                <p-card class="card-width shadow-2 border-round-xl overflow-hidden">
                    <ng-template #header>
                        <div class="w-full">
                            <img src="assets/templategallary.png" alt="Template Gallery" class="w-full block"
                                style="aspect-ratio: 16/9; object-fit: cover;" />
                        </div>
                    </ng-template>
                    <div class="p-3 text-center">
                        <span class="card-text mt-2">Template Gallery</span>
                    </div>

                </p-card>
            </div>


        </div>
    </div>
    <div class="header-text">Comments Received</div>
    <div class="grid mt-3">
        @for(item of homeItems.commentsReceived; track item.id){
        <div class="col-12 md:col-6 lg:col-4 flex">


            <p-card class="comments-card grid p-3 shadow-2">
                <div class="grid align-items-center">
                    <!-- Part 1: The Badge/Avatar -->
                    <div class="col-3 custom-avatar-group">
                        <p-overlay-badge value="{{item.count}}" severity="danger" class="inline-flex badge-bottom badge-font"
                            styleClass="my-badge">
                            <p-avatar icon="pi pi-user" size="large" class="badge-style" label="F" />
                        </p-overlay-badge>
                    </div>

                    <!-- Part 2: The Text Content (Auto-expanding) -->
                    <div class=" col-8">
                        <div class="card-header">
                            {{item.label}}
                        </div>
                        <div class="card-subline">
                            {{item.comments}}
                        </div>
                    </div>

                    <!-- Part 3: More Options -->
                    <div class="col-1">
                        <div>

                            <i class="pi pi-ellipsis-v more-options-color"></i>
                        </div>
                    </div>
                </div>
            </p-card>

        </div>
        }
    </div>

    <div class="header-text mt-3">Recent Forms</div>
    <div class="grid mt-3">
        @for(item of homeItems.recentForms; track item.id){
        <div class="col-12 md:col-6 lg:col-4 flex">


            <p-card class="comments-card grid p-3 shadow-2">
                <div class="grid align-items-center">
                    <!-- Part 1: The Badge/Avatar -->
                    <div class="col-3 custom-avatar-group avatar-{{ $index % 4 }}">

                            <p-avatar icon="pi pi-user" size="large" class="badge-style" label="{{item.avatar}}" />

                    </div>

                    <!-- Part 2: The Text Content (Auto-expanding) -->
                    <div class=" col-8">
                        <div class="card-header">
                            {{item.label}}
                        </div>
                        <div class="card-subline">
                            {{item.comments}}
                        </div>
                    </div>

                    <!-- Part 3: More Options -->
                    <div class="col-1">
                        <div>

                            <i class="pi pi-ellipsis-v more-options-color"></i>
                        </div>
                    </div>
                </div>
            </p-card>

        </div>
        }
    </div>
</div>
